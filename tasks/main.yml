---

- name: Install chrony
  ansible.builtin.apt:
    name: chrony
    state: present

- name: Enable chrony
  ansible.builtin.service:
    name: chrony
    enabled: true

- name: Configure chrony
  ansible.builtin.template:
    src: etc/ntp.conf.jinja2
    dest: /etc/chrony/chrony.conf
    owner: root
    group: root
    mode: "0644"
  notify: Restart chrony
